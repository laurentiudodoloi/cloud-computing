<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Cloud Computing - Homework 1</title>

    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <div class="result">
            <p id="result-text">Image not found!</p>

            <img
                    id="result-img"
                    src="https://images.pexels.com/photos/4348798/pexels-photo-4348798.jpeg"
                    alt="Result image"
            />
        </div>

        <img id="loading" src="./pictures/loading.gif" alt="Loading" />

        <p class="title">Type your name</p>

        <form class="form">
            <div class="form-group">
                <input id="input-name" class="form-input" type="text" placeholder="Your name" />

                <button id="btn-submit" class="btn-submit" type="submit">Send</button>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
