<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Cloud Computing - Homework 1</title>

    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <div class="chat-box">
            <header class="chat-header">
                Chat with the Food Assistant
            </header>

            <div id="chat" class="chat-body">
                <p class="msg msg-left">
                    <span class="msg-user">Assistant</span>
                    <span class="msg-text">Hello! I am your assistant and I'm here to help you</span>
                </p>

                <p class="msg msg-left">
                    <span class="msg-user">Assistant</span>
                    <span class="msg-text">Please type keywords for your recipe.</span>
                </p>

                <p class="msg msg-right">
                    <span class="msg-user">You</span>
                    <span class="msg-text">Pizza</span>
                </p>

                <p class="msg msg-left">
                    <span class="msg-user">Assistant</span>
                    <span class="msg-text">Here is your Pizza.</span>
                </p>

                <p class="msg msg-left">
                    <span class="msg-user">Assistant</span>
                    <a href="#" class="msg-pdf">
                        Pizza.pdf
                        <span class="msg-info">Click for download</span>
                    </a>
                </p>
            </div>

            <div class="chat-footer">
                <form class="chat-form">
                    <div class="form-row">
                        <input id="msg-input" class="form-input" type="text" placeholder="Your message here" />

                        <button id="btn-send" type="submit" class="btn-submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
